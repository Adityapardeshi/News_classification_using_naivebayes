<form method="POST">
    <section class="h-100 ">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
              <div class="card card-registration my-4">
                <div class="row g-0">
                  <div class="col-xl-6 d-none d-xl-block">
                    <img src="../static/img/img1.png"
                      alt="Sample photo" class="img-fluid"
                      style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                  </div>
                  <div class="col-xl-6">
                    <div class="card-body p-md-5 text-black">
                      <h3 class="mb-5 text-uppercase">Registration form</h3>
      
                      <div class="row">
                        <div class="form-outline mb-4">
                            <input type="text" required id="form3Example97" name="email" class="form-control form-control-lg" />
                            <label class="form-label" for="form3Example97">Email ID</label>
                          </div>

                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input type="text" required id="form3Example1m" name="name" class="form-control form-control-lg" />
                            <label class="form-label" for="form3Example1m">First name</label>
                          </div>
                        </div>
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input type="text" required id="form3Example1n" class="form-control form-control-lg" />
                            <label class="form-label" for="form3Example1n">Last name</label>
                          </div>
                        </div>
                      </div>

      
                      <div class="row">
                        <div class="col-md-6">
                            <div class="form-outline mb-4">
                                <input type="text" required id="form3Example9" name="dob" class="form-control form-control-lg" />
                                <label class="form-label" for="form3Example9">DOB</label>
                              </div>
                            </div>
                        <div class="col-md-6 mb-4">
                          <select class="form-select" name="country" required>
                            <option value="none">Country</option>
                            <option value="india">India</option>
                            <option value="aus">Australia</option>
                            <option value="ned">Nederlands</option>
                            <!-- <option value="ak"></option> -->
                          </select>
                        </div>
                        <!-- <div class="col-md-6 mb-4">
                          <select class="form-select" name="category" required>
                            <option value="none">Category</option>
                            <option value="india">Sports</option>
                            <option value="aus">Entertainment</option>
                            <option value="ned">Politics</option>
                          </select>
                        </div> -->
                      </div>
                      <div class="row">
                        <div class="form-outline mb-4">
                            <input type="password" required id="form3Example97" name="password" class="form-control form-control-lg" />
                            <label class="form-label" for="form3Example97">Password</label>
                          </div>
                      </div>
                      <div class="d-flex justify-content-end pt-3">
                        <button type="button" class="btn btn-light btn-lg">Reset all</button>
                        <button type="submit" class="btn btn-danger btn-lg ms-2">Submit Form</button>
                      </div>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </form>
</body>
